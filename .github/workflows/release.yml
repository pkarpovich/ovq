name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: ovq-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            name: ovq-aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: ovq-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz ovq
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/*/*.tar.gz release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/checksums.txt
          generate_release_notes: true

  homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ovq-*-apple-darwin
          path: artifacts

      - name: Calculate SHA256
        id: sha
        run: |
          SHA_ARM64=$(sha256sum artifacts/ovq-aarch64-apple-darwin/ovq-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          SHA_X86_64=$(sha256sum artifacts/ovq-x86_64-apple-darwin/ovq-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          echo "sha_arm64=$SHA_ARM64" >> $GITHUB_OUTPUT
          echo "sha_x86_64=$SHA_X86_64" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: pkarpovich/homebrew-apps
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA_ARM64: ${{ steps.sha.outputs.sha_arm64 }}
          SHA_X86_64: ${{ steps.sha.outputs.sha_x86_64 }}
        run: |
          cat > homebrew-tap/Formula/ovq.rb << EOF
          class Ovq < Formula
            desc "Query Obsidian vault files by frontmatter properties"
            homepage "https://github.com/pkarpovich/ovq"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/pkarpovich/ovq/releases/download/v${VERSION}/ovq-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM64}"
              end
              on_intel do
                url "https://github.com/pkarpovich/ovq/releases/download/v${VERSION}/ovq-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_X86_64}"
              end
            end

            def install
              bin.install "ovq"
            end

            test do
              assert_match "ovq", shell_output("\#{bin}/ovq --help")
            end
          end
          EOF

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ovq.rb
          git commit -m "Update ovq to ${{ steps.version.outputs.version }}"
          git push
